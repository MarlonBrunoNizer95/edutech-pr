<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name ="viewport" content="width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="formulário.css" media="screen">

	<title>Preencha o Formulário</title>
</head>
<img src="https://educacao.imaginie.com.br/wp-content/uploads/2020/12/Kit-Ensino-online-saiba-como-aplica-lo-em-sua-escola.png">
<body>
	

</body>


	<div>
		<h1 id="título">Inscrição Programa Edutech</h1>
		<p id="subtitulo">Complete as Suas Informações:</p>
			</div>

			<form>
				<fieldset class="grupo">
					<div>
                        <label for="nome"><strong>Nome</strong></label>
                        <input type="text" name="nome" id="nome" required="">
                    </div>

                    <div class="campo">
                    	<label for="sobrenome"><strong>Sobrenome</strong></label>
                    	<input type="text" name="sobrenome" id="sobrenome" required="">
                    </div>
                </fieldset>

                <div class="campo">
                	<label for="e-mail"><strong>E-mail</strong></label>
                	<input type="email" name="email" id="email" required>
                </div>

                <div class="campo">
                	<label for="Em Qual Desses Estados Você Mora?"><strong>Em Qual Desses Estados Você Mora?</strong></label>
                	<label>
                		<input type="radio" name="devweb" value="Paraná" checked>Paraná
                	</label>
                	<label>
                		<input type="radio" name="devweb" value="Santa-Catarina">Santa-Catarina
                	</label>
                	<label>
                		<input type="radio" name="devweb" value="Rio-Grande do Sul">Rio-Grande do Sul
                	</label>
                </div>

                <div class="campo">
                	<label>Qual Seu Grau de Escolaridade?</label>
                	<select id="Qual Seu Grau de Escolaridade?">
                		<option selected disabled value="">Selecione</option>
                		<option>Ensino Fundamental Incompleto</option>
                		<option>Ensino Fundamental Completo</option>
                		<option>Ensino Médio Incompleto</option>
                		<option>Ensino Médio Completo</option>
                		<option>Ensino Superior Incompleto</option>
                		<option>Ensino Superior Completo</option>
                	</select>
                </div>

                <fieldset class="grupo">
                	<div id="check">
                		<label><strong>Em Qual Área da Programação Pretende Cursar?</strong></label><br><br>
                		<input type="checkbox" id="Programação Web" name="Programação Web" value="Desenvolvimento de Sistemas Web">
                		<label for="Programação Web">Desenvolvimento de Sistemas Web</label>
                		<input type="checkbox" id="Programação Mobile" name="Programação Mobile" value="Desenvolvimento de Sistemas Mobile">
                		<label for="Lógica de Programação">Desenvolvimento de Sistemas Mobile</label>
                		<input type="checkbox" id="Lógica de Programação" name="Lógica de Programação" value="Linguagens de Programação">
                		<label for="Lógica de Programação">Linguagens de Programação</label>
                		<input type="checkbox" id="Banco de Dados" name="Banco de Dados" value="Análise de Banco de Dados">
                		<label for="Banco de Dados">Análise de Banco de Dados</label>
                	</div>
                </fieldset>

                <div class="campo">
                	<br>
                	<label><strong>Diga-nos Sobre as suas Experiências,Você sabe o Que é Programação?,Deixe nos Comentários:</strong></label>
                	<textarea row="6" style="width: 26en" id="Experiências" name="Experiências"></textarea>
                </div>

                <button class="botao" type="submit">Concluído</button>





			</form>


</body>
</html>
